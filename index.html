<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteMarket</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/e5e14bbee1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <div class="logo">
          <h1>ByteMarket</h1>
        </div>
        <div class="search-container">
          <input type="search" placeholder="Search for something..." />
          <button class="search-button">
            <i class="fa-solid fa-search"></i>
          </button>
        </div>

        <!-- Navigation for Signed-Out Users -->
        <div class="nav-buttons" id="signed-out-nav">
          <a href="login.html" class="nav-button">Sign In</a>
          <a href="register.html" class="nav-button">Register</a>
        </div>

        <!-- Navigation for Signed-In Users -->
        <div class="nav-menu" id="signed-in-nav" style="display: none">
          <ul>
            <li>
              <a href="cart.html" title="Cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="nav-text">Cart</span>
              </a>
            </li>
            <li>
              <a href="account.html" title="Account">
                <i class="fa-solid fa-circle-user"></i>
                <span class="nav-text">Account</span>
              </a>
            </li>
            <li>
              <a href="#" id="logout-btn" title="Logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="nav-text">Logout</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- For Mobile Responsiveness -->
        <button class="hamburger-menu" aria-label="Toggle menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <section class="categories">
        <div class="categories-container">
          <h3>Categories</h3>
          <div class="placeholder-categories">
            <div class="placeholder-category"></div>
            <div class="placeholder-category"></div>
            <div class="placeholder-category"></div>
            <div class="placeholder-category"></div>
          </div>
        </div>
      </section>

      <!-- Placeholder content to demonstrate scrolling -->
      <section class="products">
        <div class="products-container">
          <h3>Featured Products</h3>
          <div class="placeholder-products">
            <div class="placeholder-product"></div>
            <div class="placeholder-product"></div>
            <div class="placeholder-product"></div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- External JavaScript Files -->
    <script defer src="scripts/hamburger.js"></script>
    <script defer src="scripts/auth.js"></script>
  </body>
</html>
